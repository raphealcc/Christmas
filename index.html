    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              christmas: {
                red: '#4a0404',
                redLight: '#720e1e',
                gold: '#d4af37',
                goldLight: '#f3e5ab',
                green: '#0f2e18',
                cream: '#fdfbf7'
              }
            },
            animation: {
              'pulse-gold': 'pulse-gold 2s infinite',
              'bounce-slight': 'bounce-slight 0.3s ease-in-out',
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'santa-fly': 'santaFly 2s ease-in-out forwards',
              'gift-drop': 'giftDrop 0.8s cubic-bezier(0.5, 0, 0.5, 1.5) forwards',
              'float': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.5 },
              },
              'pulse-gold': {
                '0%, 100%': { boxShadow: '0 0 0 0px rgba(212, 175, 55, 0.2)' },
                '50%': { boxShadow: '0 0 0 10px rgba(212, 175, 55, 0)' },
              },
              'bounce-slight': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.95)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(150%) skewX(-12deg)' },
              },
              santaFly: {
                '0%': { transform: 'translateX(-100vw) translateY(20px) scale(0.8)', opacity: 0 },
                '20%': { opacity: 1 },
                '100%': { transform: 'translateX(100vw) translateY(-20px) scale(1)', opacity: 1 },
              },
              giftDrop: {
                '0%': { transform: 'translateY(-50px) scale(0.1)', opacity: 0 },
                '100%': { transform: 'translateY(300px) scale(1)', opacity: 0 },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
